<!DOCTYPE html>

<!-- ref: https://bulma.io/ -->
<!-- ref: https://fontawesome.com/icons -->
<!-- ref: https://flagicons.lipis.dev/ -->
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{{ config.title }}</title>

  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="alternate" type="application/atom+xml" title="Atom" href="{{ config.extra.paths.feed }}" />
  <link rel="stylesheet" href="/main.css" />

  <!-- #region: Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ config.extra.author._googleAnalyticsTagId }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{ config.extra.author._googleAnalyticsTagId }}');
  </script>
  <!-- #endregion: Google tag (gtag.js) -->

  <script defer src="/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mermaid@10.6.1/dist/mermaid.min.js"></script>
  <script>mermaid.initialize({ startOnLoad: true });</script>
</head>

<body class="layout-documentation page-layout">
  <div class="container">
    <nav class="navbar is-transparent is-centered has-shadow is-spaced">
      <!-- <div class="container"> -->
      <div class="navbar-brand">
        <a class="navbar-item" href="{{ config.extra.paths.home }}">
          <i class="fa-solid fa-home"></i>
          <b>{{ config.extra.title }}</b>
        </a>

        <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div><!-- navbar-brand -->
      <!-- </div> -->

      <div id="navbarExampleTransparentExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item {%if current_path %}{% if current_path is containing('/blog/') %}has-background-grey-lighter{% endif %}{% endif %}"
            href="{{ config.extra.paths.blog }}">
            <i class="fa-solid fa-mug-saucer"></i>
          </a>
          <a class="navbar-item {%if current_path %}{% if current_path is containing ('/study/') %}has-background-grey-lighter{% endif %}{% endif %}"
            href="{{ config.extra.paths.study }}">
            <i class="fa-solid fa-pen-to-square"></i>
          </a>
          <a class="navbar-item {%if current_path %}{% if current_path is containing('/external/') %}has-background-grey-lighter{% endif %}{% endif %}"
            href="{{ config.extra.paths.external }}">
            <i class="fa-solid fa-external-link-alt"></i>
          </a>
          <a class="navbar-item {%if current_path %}{% if current_path is containing ('/diary/') %}has-background-grey-lighter{% endif %}{% endif %}"
            href="{{ config.extra.paths.diary }}">
            <i class="fa-solid fa-book"></i>
          </a>
          <a class="navbar-item" href="{{ config.extra.author.github }}">
            <i class="fa-brands fa-github"></i>
          </a>
          <a class="navbar-item" href="/feed.xml">
            <i class="fa-solid fa-rss-square"></i>
          </a>
        </div> <!-- navbar-start -->

        <div class="navbar-end">
          <div class="dropdown ">
            <div class="dropdown-trigger">
              <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                <span>connect</span>
                <span class="icon is-small">
                  <i class="fa-solid fa-angle-down" aria-hidden="true"></i>
                </span>
              </button>
            </div>
            <div class="dropdown-menu" id="dropdown-menu" role="menu">
              <div class="dropdown-content">
                <a class="dropdown-item" href="{{ config.extra.author.facebook }}">
                  <span class="icon">
                    <i class="fa-brands fa-facebook"></i>
                  </span>
                  facebook
                </a>
              </div>
            </div>
          </div>
        </div> <!-- navbar-end -->
      </div> <!-- navbar-menu -->
    </nav>

    <div class="content container is-fluid">
      {% block content %} {% endblock %}
    </div><!-- /.content -->

    <!-- <div class="footer">
                 </div><!-- /.footer  -->

  </div><!-- /.container -->
</body>

</html>
