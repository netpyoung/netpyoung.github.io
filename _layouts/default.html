<!DOCTYPE html>

<!-- ref: https://bulma.io/ -->
<!-- ref: https://fontawesome.com/icons?d=gallery -->
<!-- ref: http://flag-icon-css.lip.is/ -->
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>{{ page.title }}</title>

        <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/favicon.ico" type="image/x-icon">
        <link rel="alternate" type="application/atom+xml" title="Atom" href="{{ site.Paths.feed }}" />
        <link rel="stylesheet" href="{{ site.Paths.webpack }}/main.css" />
        <script src="{{ site.Paths.webpack }}/main.js"></script>

        <style type="text/css">
         @import url(//fonts.googleapis.com/css?family=Droid+Sans+Mono);
         @import url(//fonts.googleapis.com/css?family=Noto+Sans+KR);

         html, body { height: 100%; }

         p {
             margin-bottom: 1em;
         }

         html {
             background-color: #1D1F21;
         }

         .flag-icon {
             box-shadow: 0 0 1px @gray-light, 0 0 1px @gray-light, 0 0 1px @gray-light;
         }

         .container {
             font-family: 'Droid Sans Mono', 'Noto Sans KR';
             min-height: 100%;
             max-width: 960px;
             margin-left: both;
             margin-right: both;
             background-color: #FFFFFF;
         }

         img {
             height: auto;
             max-width: 100%;
         }
        </style>
    </head>

    <body class="layout-documentation page-layout">

        <div class="container">

            <nav class="navbar is-transparent is-centered has-shadow is-spaced">
                <!-- <div class="container"> -->
                <div class="navbar-brand">
                    <a class="navbar-item" href="{{ site.Paths.home }}">
                        <i class="fas fa-home"></i>
                        <b>{{ site.title }}</b>
                    </a>

                    <div class="navbar-burger burger" data-target="navbarExampleTransparentExample">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div><!-- navbar-brand -->
                <!-- </div> -->

                <div id="navbarExampleTransparentExample" class="navbar-menu">
                    <div class="navbar-start">
                        <a class="navbar-item {% if page.url contains '/blog/' %}has-background-grey-lighter{% endif %}" href="{{ site.Paths.blog }}">
                            <i class="fas fa-coffee"></i>
                        </a>
                        <a class="navbar-item {% if page.url contains '/external/' %}has-background-grey-lighter{% endif %}" href="{{ site.Paths.external }}">
                            <i class="fas fa-external-link-alt"></i>
                        </a>
                        <a class="navbar-item {% if page.url contains '/diary/' %}has-background-grey-lighter{% endif %}" href="{{ site.Paths.diary }}">
                            <i class="fas fa-book"></i>
                        </a>
                        <a class="navbar-item" href="{{ site.author.github }}"><i class="fab fa-github"></i></a>
                        <a class="navbar-item" href="/feed.xml"><i class="fas fa-rss-square"></i></a>
                    </div> <!-- navbar-start -->

                    <div class="navbar-end">
                        <div class="dropdown ">
                            <div class="dropdown-trigger">
                                <button class="button" aria-haspopup="true" aria-controls="dropdown-menu">
                                    <span>connect</span>
                                    <span class="icon is-small">
                                        <i class="fas fa-angle-down" aria-hidden="true"></i>
                                    </span>
                                </button>
                            </div>
                            <div class="dropdown-menu" id="dropdown-menu" role="menu">
                                <div class="dropdown-content">
                                    <a class="dropdown-item" href="{{ site.author.facebook }}">
                                        <span class="icon">
                                            <i class="fab fa-facebook-square"></i>
                                        </span>
                                        facebook
                                    </a>
                                    <!-- <hr class="dropdown-divider"> -->
                                    <!-- <li><a href="{{ site.author.flickr }}"><i class="fa fa-flickr"></i> flickr</a></li> -->
                                    <!-- <li><a href="{{ site.author.youtube }}"><i class="fa fa-youtube-play"> youtube</i></a></li> -->
                                </div>
                            </div>
                        </div>
                    </div> <!-- navbar-end -->
                </div> <!-- navbar-menu -->
            </nav>

            <div class="content container is-fluid">
                {{ content }}
            </div><!-- /.content -->

            <!-- <div class="footer">
                 </div><!-- /.footer  -->

        </div><!-- /.container -->
    </body>
</html>
