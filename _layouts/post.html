---
layout: default
---

<h2>{{ page.title }}</h2>
<p class="meta">{{ page.date | date_to_string }}</p>

<div class="post">
{{ content }}
</div>

<hr />
<h4>Tags</h4>
<div class="tags">
{% for tag in page.tags %}
<li>
  {{ tag }} <span>{{ site.tags[tag].size }}</span>
</li>
{% endfor %}
</div>
<hr />
