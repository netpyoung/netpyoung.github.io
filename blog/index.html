---
layout: default
title: netpyoung.github.io
---

<div id="home">
  <h1>
    Blog Posts
    <!-- Feedly -->
    <a href='{{ site.Paths.feed }}' target='blank'><img id='feedlyFollow' src='http://s3.feedly.com/img/follows/feedly-follow-logo-green_2x.png' alt='follow us in feedly' width='28' height='28'></a>
  </h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li><span>{{ post.date | date: "%Y.%m.%d" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  

  <div class='tags'>  
  <h2>Tags<i class="fa fa-tags"></i></h2>
  {% for tag in site.data.tags %}
    <li><a href="/blog/tag/{{ tag }}/">{{ tag }}</a></li>
  {% endfor %}
  </div>
</div>
